<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  
  
  <h2 class="text-center">Movies</h2>

  <!--Div para renderizar os cartões-->
  <div class="container text-center">
    <div id="cards" class="row">

    </div>
  </div>

  <!--Modal para abrir o filme-->
  <div class="modal fade" id="openCard" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="titleModal"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="" class="card-img-top card-modal-image" alt="Imagem do card" id="imgModal">
          <p id="obsModal"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <!--Modal para editar o filme-->
  <div class="modal fade" id="editCard" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Editar filme</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" id="modalForm">
            <div class="mb-3">
              <label for="editTitle" class="col-form-label">Alterar título:</label>
              <input type="text" class="form-control" id="editTitle">
            </div>
            <div class="mb-3">
              <label for="editObs" class="col-form-label">Alterar Descrição:</label>
              <textarea class="form-control" id="editObs" rows="8"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" onclick="saveEditCard()">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <!--Modal de erro-->
  <div id="modalEditError" class="modal fade">
    <div class="modal-dialog modal-confirm">
      <div class="modal-content">
        <div class="modal-header">			
          <h4 class="modal-title w-100 text-center">Erro!</h4>	
        </div>
        <div class="modal-body">
          <p class="text-center">Título ou descrição com caracteres insuficientes</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger btn-block" data-bs-dismiss="modal" onclick="openCardAfterValidation()">OK</button>
        </div>
      </div>
    </div>
  </div>   
  
  <!--Modal de confirmação-->
  <div id="modalDeleteCard" class="modal fade">
    <div class="modal-dialog modal-confirm">
      <div class="modal-content">
        <div class="modal-header flex-column">
          <div class="icon-box">
            <i class="material-icons">&#xE5CD;</i>
          </div>						
          <h4 class="modal-title w-100">Você tem certeza?</h4>	
        </div>
        <div class="modal-body">
          <p>Você realmente deseja excluir esses registros? Este processo não pode ser desfeito.</p>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" onclick="deleteCard()">Deletar</button>
        </div>
      </div>
    </div>
  </div>

  <!--Modal para adicionar filmes-->
  <div class="modal fade" id="addCard" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">Adicionar filmes</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" id="modalForm">
            <div class="mb-3">
              <label for="addTitle" class="col-form-label">Título:</label>
              <input type="text" class="form-control" id="addTitle">
            </div>
            <div class="mb-3">
              <label for="addObs" class="col-form-label">Descrição:</label>
              <textarea type="text" class="form-control" id="addObs"></textarea>
            </div>
            <div class="mb-3">
              <label for="addImage">Poster:</label> <br>
              <textarea class="form-control" id="addImage"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" onclick="addCard()">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-success btn-lg position-fixed bottom-0 end-0 mb-4 m-lg-3" onclick="openAddCard()">Adicionar</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
